<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kudos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row headBar">
            <h1 class="header">Kudos Kadoodle Give Me A Kudo</h1>
        </div>
        <hr>
        <div class="row">
            <div class="col col-2 giveKudo">
                <div class="row">
                    <div class="col giveKudoBox">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#kudoModal">
                            Give Kudo
                        </button>
                    </div>
                </div>
            </div>
            <div class="col kudos"></div>
        </div>
    </div>



    <div class="modal fade" id="kudoModal" tabindex="-1" role="dialog" aria-labelledby="kudoModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="kudoModalLabel">Input kudo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="container form-group">
                            <div class="row">
                                <div class="col col-3 form-area">
                                    <select id="sendSender" class="btn btn-secondary userList form-control">
                                        <option selected disabled value>Select Sender</option>
                                    </select>
                                </div>
                                <div class="col col-5 form-area">
                                    <input class="form-control" type="text" id="sendTitle" placeholder="Type a title!">
                                    <textarea class="form-control" type="text" id="sendBody" rows="5"
                                        placeholder="Type a Message!"></textarea>
                                </div>
                                <div class="col col-3 form-area">
                                    <select id="sendReceiver" class="btn btn-secondary userList form-control">
                                        <option selected disabled value>Select Receiver</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="sendKudo">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>

</body>

</html>
